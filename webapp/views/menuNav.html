<script>
$(document).ready(function(){
  $('body').scrollTop(0);
  //smooth scroll
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
  if (this.hash !== "") {

    event.preventDefault();
    var hash = this.hash;
    $('html, body').animate({
      scrollTop: $(hash).offset().top
    }, 900, function(){
      window.location.hash = hash;
      });
    }
  });
})
</script>

      </button>
